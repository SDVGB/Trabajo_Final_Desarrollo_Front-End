      <ul></ul>
    </div>
    <div id="form-mensaje-error" class="alert alert-danger" role="alert" style="display: none;">

    <form action="" method="get">
        <label class="labels" for="descripción">Descripción:</label>
        <input class="textDescrip" type="text" id="descripción" name="descripción" />
        <br />
      <label class="labels" for="tema">Tema:</label>
      <input type="text" id="tema" name="tema" />

      <label class="tiporama">Rama:</label>

      <br />
      <label class="tiporama">Área:</label>
      <br />
      <input type="checkbox" value=Mobile" id="Mobile" name="area" />
      <label for="Mobile">Mobile</label>
      <br />
      <input type="checkbox" value="Web" id="Web" name="area" />
      <label for="Web">Web</label>
      <br />
      <input type="checkbox" value="SQL" id="SQL" name="area" />

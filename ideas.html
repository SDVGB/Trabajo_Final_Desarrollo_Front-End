  <h1>Ideas Para el Block</h1>
  <section class="formularios">
    <div id="form-mensaje-exitoso" class="alert alert-success" role="alert" style="display: none;">
      <ul></ul>
    </div>
    <div id="form-mensaje-error" class="alert alert-danger" role="alert" style="display: none;">
      <ul></ul>
    </div>

    <form method="get">
      <label class="labels" for="tema">Descripción:</label>
      <input type="text" id="tema" name="tema" />
      <br />
      <label class="labels" for="Descripción">Tema:</label>
      <input class="textDescrip" type="text" id="Descripción" name="Descripción" />
      <br />
      <label class="labels" for="url">Url:</label>
      <input type="text" id="url" name="url" />
      <br />
      <label class="tiporama">Rama:</label>
      <br />
      <input type="radio" id="1Rama" name="NRama1" value="A" />
      <label for="1Rama">Front-End</label>
      <input type="radio" id="2Rama" name="NRama2" value="B" />
      <label for="2Rama">Desktop</label>
      <input type="radio" id="3Rama" name="NRama3" value="C" />
      <label for="3Rama">de OS</label>
      <input type="radio" id="4Rama" name="NRama4" value="D" />
      <label for="4Rama">Back-End</label>
      <br />
      <label class="tiporama">Área:</label>
      <br />
      <input type="checkbox" value="Marketing Digital" id="marketing-digital" name="intereses" />
      <label for="marketing-digital">Mobile</label>
      <br />
      <input type="checkbox" value="Email Marketing" id="email-marketing" name="intereses" />
      <label for="email-marketing">Web</label>
      <br />
      <input type="checkbox" value="Marketing Directo" id="marketing-directo" name="intereses" />
      <label for="marketing-directo">SQL</label>
      <br />
      <button id="btn-suscribir" type="button">Suscribir</button>
    </form>
  </section>
